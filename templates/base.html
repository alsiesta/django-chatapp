<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
      }


      .page-content {
        width: 80%;
        padding: 20px 30px;
      }

      .color-gray {
        color: rgb(150, 150, 150);
      }

      .login {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .inputfield {
        margin: 10px 0;
      }
    </style>

    <title>Chatroom</title>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          {% if request.user.is_authenticated %}
          <span class="mdl-layout-title">Hi {{request.user.first_name}}. Welcome in your Chat.</span>
          {% else %}
          <span class="mdl-layout-title">Welcome. Please log-in: <a href="/login/">Login</a></span>
          {% endif %}
          <!-- Title -->
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Chatroom</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="main">
        <div class="page-content">{% block content %} {% endblock %}</div>
      </main>
    </div>
  </body>
</html>
