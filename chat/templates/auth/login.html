{% extends "base.html" %} {% block content %}

<div class="login">
  <h1>Login</h1>

  <form method="post" action="/login/">
    {% csrf_token %}
    <div class="login">
      <input type="hidden" name="redirect" value="{{redirect}}" />
      <input class="inputfield mdl-textfield__input" placeholder="Name" name="username" type="text" />
      <input class="inputfield mdl-textfield__input" placeholder="Passwort" name="password" type="password" />
      {% if wrongPassword %}
      <p class="error">Wrong password or user name!</p>
      {% endif %}
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button">
        Login
      </button>
      
    </div>
  </form>

  <div>
    <a href="/register/">Register</a>
  </div>
</div>

{% endblock %}
