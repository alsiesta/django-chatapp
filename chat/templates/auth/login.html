{% extends "base.html" %} {% block content %}
<div class="login">

<h1>Login</h1>

{% if wrongPassword %}
<p>Wrong password or user name!</p>
{% endif %}

<form method="post" action="/login/">
  {% csrf_token %}
  <div class="login">
    <input type="hidden" name="redirect" value="{{redirect}}" />
    <div class="mdl-textfield mdl-js-textfield">
    <input  class="inputfield mdl-textfield__input" placeholder="Name" name="username" type="text" />
    <input  class="inputfield mdl-textfield__input" placeholder="Passwort" name="password" type="password"  />
 
 </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
  </div>
</form>
</div> 
<div class="login">
  <a href="/register/">Register</a>
</div>
{% endblock %}
