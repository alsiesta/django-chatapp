<!-- chat/templates/auth/password_reset.html -->
{% extends "base.html" %}

{% block content %}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button">Reset Password</button>
</form>

<div class="mt-20">
    <a href="/login/">Back to Login</a>
  </div>
{% endblock %}
